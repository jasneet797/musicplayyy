function loadscript(src){
let myPromise=new Promise((resolve,reject)=>{
let script=document.createElement('script');
script.src=src;
document.head.append(script);
script.onload=()=>{
    return resolve("scr is loaded");
}
script.onerror=()=>{
    return reject("Script failed to load");
}
})
myPromise.then(()=>{
    console.log("script loaded");
})
myPromise.catch(()=>{
console.log("Script not loading...")
})
}
